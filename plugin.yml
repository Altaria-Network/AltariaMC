name: DyrtCraftXP
version: Alpha 1.1.1
website: http://dyrtcraft.pl/
author: TheMolkaPL
description: Plugin stworzony specjalnie dla DyrtCraft Network!

main: pl.DyrtCraft.DyrtCraftXP.DyrtCraftXP

commands:
    dcxp:
        description: Komendy DyrtCraftXP
        usage: /dcxp <inv|portals|reload|servers|version>
    lobby:
        description: Polacz sie z serwerem Lobby
        aliases: [hub]
        usage: /lobby
    serwer:
        description: Serwery DyrtCraft Network
        aliases: [serwery, server, servers]
        usage: /serwer <nazwa serwera>
    xp:
        description: Pokaz poziom gracza
        usage: /xp [gracz] [create|del|give|set] [liczba]
